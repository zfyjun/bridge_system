<script>
    var map = new BMapGL.Map('container');
    map.centerAndZoom(new BMapGL.Point(106.17685072940114,29.88075216034998), 15);
    map.enableScrollWheelZoom(true);

    // 创建小车图标
    var myIcon = new BMapGL.Icon("./image/panda.jpeg", new BMapGL.Size(100, 100));
    // 创建Marker标注，使用小车图标
    var pt = new BMapGL.Point(116.417, 39.929);
    var marker = new BMapGL.Marker(pt, {
        icon: myIcon
    });
    // 将标注添加到地图
    map.addOverlay(marker);

    // 创建点标记
    var marker1 = new BMapGL.Marker(new BMapGL.Point(106.18173751137377,29.88811091599926));
    var marker2 = new BMapGL.Marker(new BMapGL.Point(106.16707716545578,29.87207744640112));
    var marker3 = new BMapGL.Marker(new BMapGL.Point(106.1929483641346,29.877902406461494));
    // 在地图上添加点标记
    map.addOverlay(marker1);
    map.addOverlay(marker2);
    map.addOverlay(marker3);
    //点击添加点

    // map.addEventListener('click', function (e) {
    //     var marker=new BMapGL.Marker(new BMapGL.Point(e.latlng.lng,e.latlng.lat));
    //     map.addOverlay(marker);
    //
    // });
    //点击获取经纬度
    map.addEventListener('click', function (e) {
        alert('点击位置经纬度：' + e.latlng.lng + ',' + e.latlng.lat);
    });

</script>
