<!--资料查询-->
<script>
    $("#b_search").click(function (){
        var id=$("#id_input").val();
        // alert(id);
        var d={
            "b_operation":"search",
            "id":id
        }
        $.ajax({
            type:"get",
            url:"/b_search",
            dataType:"json",
            data:d,
            success:function (data){
                // 一般资料
                $("#b_name").val(data.code.name)
                $("#type_id_input").val(data.code.bi_type)
                $("#b_area").val(data.code.area)
                $("#b_lng").val(data.code.lng)
                $("#b_lat").val(data.code.lat)
                $("#b_length").val(data.code.gi_overall_length)
                $("#b_width").val(data.code.gi_overall_width)
                $("#gi_supervision_unit").val(data.code.gi_supervision_unit)
                // 上部结构
                $("#ss_bean_type").val(data.code.ss_bean_type)
                $("#ss_bean_num").val(data.code.ss_bean_num)
                $("#ss_crossbeam_type").val(data.code.ss_crossbeam_type)
                $("#ss_limit_height").val(data.code.ss_limit_height)
                $("#ss_bearing_type").val(data.code.ss_bearing_type)
                $("#ss_bearing_num").val(data.code.ss_bearing_num)
                $("#ss_deck_structure").val(data.code.ss_deck_structure)
                $("#ss_expansion").val(data.code.ss_expansion)
                $("#ss_expansion_joint_num").val(data.code.ss_expansion_joint_num)
                // 下部结构
                $("#bs_pier_type").val(data.code.bs_pier_type)
                $("#bs_pier_num").val(data.code.bs_pier_num)
                $("#bs_pier_elevation").val(data.code.bs_pier_elevation)
                $("#bs_bank_pier_type").val(data.code.bs_bank_pier_type)
                $("#bs_bank_pier_num").val(data.code.bs_bank_pier_num)
                $("#bs_bank_pier_elevation").val(data.code.bs_bank_pier_elevation)
            }
        })
    })
</script>
<!--资料插入-->

<script>

</script>
